<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="caption font-weight-bold">Pasien</label>
            <input type="text" class="form-control" placeholder="Isi nama pasien..." ng-model="trSalesRecipe.patient">
        </div>
        <div class="form-group">
            <label class="caption font-weight-bold">Alamat</label>
            <input type="text" class="form-control" placeholder="Isi alamat pasien..." ng-model="trSalesRecipe.address">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="caption font-weight-bold">Dokter</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text py-0" id="inputGroupPrepend">
                        <i class="mdi mdi-stethoscope mdi-20px text-gray-600 d-flex align-items-center"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Isi nama dokter..." ng-model="trSalesRecipe.doctor">
            </div>
        </div>
        <div class="form-group mb-4">
            <label class="caption font-weight-bold">Tanggal Resep</label>
            <input type="text" class="form-control" ng-model="trSalesRecipe.date" placeholder="17-08-2020" ui-date-mask="DD-MM-YYYY">
        </div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-striped mb-4">
            <thead>
                <tr>
                    <th class="text-center text-uppercase" width="50">No</th>
                    <th class="text-center text-uppercase">Nama</th>
                    <th class="text-center text-uppercase" width="175">Harga</th>
                    <th class="text-center text-uppercase" width="125">Tuslah</th>
                    <th class="text-center text-uppercase" width="175">Subtotal</th>
                    <th class="text-center text-uppercase" width="50"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medicineRecipe in trSalesRecipe.medicineRecipe">
                    <td>{{ $index + 1 }}</td>
                    <td>
                        <div class="mb-1 font-weight-bold text-primary text-uppercase">{{ medicineRecipe.medicineRecipeName }}</div>
                        <div class="text-small text-uppercase font-italic">Komposisi:</div>
                        <ul class="text-uppercase text-small font-italic mb-0">
                            <li ng-repeat="details in medicineRecipe.details">{{ details.name }}</li>
                        </ul>
                    </td>
                    <td><input type="text" class="form-control text-right" ui-number-mask="0" ng-model="medicineRecipe.price" disabled></td>
                    <td><input type="text" class="form-control text-right" ui-number-mask="0" ng-model="medicineRecipe.tuslah" disabled></td>
                    <td><input type="text" class="form-control text-right" ui-number-mask="0" ng-model="medicineRecipe.subtotal" disabled></td>
                    <td>
                        <a href="javascript:;" ng-click="removeRecipe(medicineRecipe)">
                            <i class="mdi mdi-delete mdi-24px text-gray-600"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-if="trSalesRecipe.medicineRecipe.length < 1">
                    <td colspan="7" class="text-center">Keranjang belanja kosong</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="text-center" style="vertical-align: middle;">
                        <img src="../backend/img/icon/cart.png" width="360" class="d-inline-block" alt="">
                    </td>
                    <td colspan="4" class="p-0">
                        <div ng-include="'../templates/backend/transaction/trSales/trSalesRecipe/trSalesRecipeCalcPrice.html'"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

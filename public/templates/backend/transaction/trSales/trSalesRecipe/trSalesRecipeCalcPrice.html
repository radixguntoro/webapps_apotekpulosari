<div class="p-4 bg-gray-200">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="" class="col-sm-4 pr-0 col-form-label text-right">Subtotal</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-right" ng-model="trSalesRecipe.total" ui-number-mask="0" disabled>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group row mb-0">
                <label for="" class="col-sm-4 pr-0 col-form-label text-right">Potongan</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-right" ng-model="trSalesRecipe.discount" ui-number-mask="0" ng-keyup="calcDiscount(this, trSalesRecipe)" ng-click="setBlockText(this, $event)">
                </div>
            </div>
        </div>
        <div class="col-md-12"><hr></div>
        <div class="col-md-12">
            <div class="form-group row">
                <label for="" class="col-sm-4 pr-0 col-form-label text-right">Total</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-right font-weight-bold" ng-model="trSalesRecipe.grand_total" ui-number-mask="0" disabled>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group row mb-0">
                <label for="" class="col-sm-4 pr-0 col-form-label text-right">Tunai</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-right font-weight-bold" ng-model="trSalesRecipe.payment" ui-number-mask="0" ng-keyup="calcPayment(this, trSalesRecipe)" ng-click="setBlockText(this, $event)">
                </div>
            </div>
        </div>
        <div class="col-md-12"><hr></div>
        <div class="col-md-12">
            <div class="form-group row">
                <label for="" class="col-sm-4 pr-0 col-form-label text-right">Kembali</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-right font-weight-bold text-blue" ng-model="trSalesRecipe.balance" ui-number-mask="0" disabled>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-title mb-4">
    <div class=" d-flex align-items-start justify-content-start">
        <div class="shape-sm rounded-circle d-flex align-items-center justify-content-center d-inline-block mr-3">
            <i class="mdi mdi-basket mdi-inherit mdi-24px"></i>
        </div>
        <div>
            <h3 class="mb-1 text-capitalize font-weight-bold">Pembelian</h3>
            <ol class="breadcrumb pl-0 py-0 bg-gray-300 mb-0">
                <li class="breadcrumb-item"><a href="#">Purchase</a></li>
                <li class="breadcrumb-item active" aria-current="page">Create</li>
            </ol>
        </div>
    </div>
</div>
<div class="content-page rounded mb-0 p-0">
    <div class="loading rounded" ng-show="loading">
        <div class="showbox d-flex align-items-center justify-content-center">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
    </div>
    <div class="content-page-header px-4 pt-4 rounded-top">
        <div class="row">
            <div class="col-md-6 d-inline-flex align-items-center">
                <div class="content-title d-flex align-items-center justify-content-start">
                    <h5 class="mb-0 text-capitalize font-weight-bold">Tambah Data</h5>
                </div>
            </div>
            <div class="col-md-6 d-inline-flex align-items-center justify-content-end pl-0">
                <a ui-sref="admin-trPurchase-recap" class="btn btn-gradient-blue px-4 rounded waves-effect text-white waves-dark mb-0 d-inline-flex align-items-center justify-content-center">
                    <i class="mdi mdi-format-list-bulleted-square mdi-20px d-flex align-items-center mr-1 d-flex align-items-center"></i>
                    Rekap
                </a>
            </div>
            <div class="col-md-12">
                <div class="dropdown-divider border-gray-400 mb-0 mt-4"></div>
            </div>
        </div>
    </div>
    <div class="content-page-body px-4">
        <div class="">
            <div class="row">
                <div class="col-md-12 pt-4">
                    <div ng-include="'../templates/backend/transaction/trPurchase/trPurchaseInfo.html'"></div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="caption font-weight-bold">No. Faktur *</label>
                        <input type="text" class="form-control" placeholder="Masukkan no. faktur..." ng-model="trPurchase.invoiceNumber">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="caption font-weight-bold">Tanggal Faktur *</label>
                        <input type="text" class="form-control" ng-model="trPurchase.date" placeholder="Contoh: 17-08-2020" ui-date-mask="DD-MM-YYYY">
                    </div>
                </div>
                <div class="col-md-12">
                    <div ng-include="'../templates/backend/transaction/trPurchase/trPurchaseCartList.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-page-footer bg-gray-100 px-4 py-3 rounded-bottom" id="myTab">
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-gradient-success elevation-z1 d-inline-flex justify-content-center align-items-center px-4 waves-effect waves-dark" ng-disabled="trPurchase.grandTotal < 1 || trPurchase.date == '' || trPurchase.invoiceIumber == '' || trPurchase.supplierId == ''" ng-click="createData()">
                    Simpan
                    <i class="mdi mdi-check-all mdi-20px d-flex align-items-center ml-2 ml-1"></i>
                </button>
            </div>
        </div>
    </div>
</div>

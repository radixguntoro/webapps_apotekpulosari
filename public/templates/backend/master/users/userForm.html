<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="username" class="caption font-weight-bold">Username</label>
            <input id="username" type="text" class="form-control" name="username" ng-model="user.username"
                autocomplete="off" placeholder="Masukkan username..." required>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="password" class="caption font-weight-bold">Password</label>
            <input id="password" type="password" class="form-control" name="password" ng-model="user.password"
                autocomplete="off" placeholder="Masukkan password...">
        </div>
    </div>
    <div class="col-md-12">
        <div class="dropdown-divider border-gray-400 mb-4 mt-3"></div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="name" class="caption font-weight-bold">Nama *</label>
            <input id="name" type="text" class="form-control" name="name" autofocus autocomplete="off"
                placeholder="Masukkan name..." ng-model="user.name" required>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="email" class="caption font-weight-bold">Email</label>
            <input id="email" type="email" class="form-control" name="email" autofocus autocomplete="off"
                placeholder="Masukkan email..." ng-model="user.email" required>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="phone" class="caption font-weight-bold">Phone</label>
            <input id="phone" type="text" class="form-control" name="phone" autofocus autocomplete="off"
                placeholder="Masukkan phone..." ng-model="user.phone">
        </div>
    </div>
    <div class="col-md-12">
        <label class="caption font-weight-bold">Hak Akses</label>
        <div class="form-group">
            <ui-select ng-model="user.role.selected" theme="selectize">
                <ui-select-match placeholder="Choose Role...">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="role in roles | filter: $select.search">
                    {{ role.name }}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="col-md-12">
        <label class="caption font-weight-bold">Status</label>
        <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="active" name="status" class="custom-control-input" ng-model="user.status" value="1" hidden ng-checked="true">
                <label class="custom-control-label" for="active">Active</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="inactive" name="status" class="custom-control-input" ng-model="user.status" value="0" hidden>
                <label class="custom-control-label" for="inactive">Non Active</label>
            </div>
        </div>
    </div>
</div>
